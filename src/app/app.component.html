<app-top-bar [cart]="cart | async"
             (clearCart)="clearCart()"
             (removeItemFromCart)="removeFromCart($event)">
</app-top-bar>
<div class="layout">
  <div class="content">
    <app-game-spot *ngIf="daily | async as dailyData" [product]="dailyData"></app-game-spot>
    <app-spot-list
      *ngIf="products | async as productsData"
      [products]="productsData"
      [cart]="cart | async"
      (addToCart)="addToCart($event)">
    </app-spot-list>
  </div>
</div>
